machine:
  environment:
    REACT_APP_CLIENT_ID: 5b8ef62086ba2e6acfc9

dependencies:
  override:
    - yarn
test:
  override:
    - yarn test:
        environment: #Don't expose our secrets while testing
          CLIENT_ID: birdperson
          CLIENT_SECRET: molting


deployment:
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
        - yarn build:
            environment:
              REACT_APP_API_URL: https://api.codesplain.io/prod
        - ./publish release $CIRCLE_TAG
  master:
    branch: master

    commands:
        - yarn build:
            environment:
              REACT_APP_API_URL: https://api.codesplain.io/dev
        - ./publish dev
